cucumber.publish.enabled=true
cucumber.glue=odysmtech/RAP/Automation/Testing/Framework/stepdefs
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=4
cucumber.execution.execution-mode.feature=same_thread
cucumber.plugin=pretty, html:target/cucumber-reports/Cucumber.html, json:target/cucumber-reports/Cucumber.json